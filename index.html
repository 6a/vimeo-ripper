<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="app">
        <p class="noselect">enter the full video path</p>

                <option value="960">540P</option>
                <option value="640">360P</option>
            </select>
        </div>

        <button id="button" disabled>get url</button>
        <a target="_blank" href="" class="inactive-link" id="result-url-anchor"><h5 id="result-url-txt">www</h5></a>
        <a target="_blank" href="" class="inactive-link" id="result-poster-anchor"><h5 id="result-poster-txt">www</h5></a>
    </div>

</body>
